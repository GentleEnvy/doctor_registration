<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style_spec.css">
    <title>Специалисты</title>
</head>
<body>
<header>
    Специалисты
</header>
<div class="container_spec">
    <table class="table">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Специальность</th>
        </tr>
        </thead>
        <tbody>
        {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.surname }}</td>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.mid_name or '' }}</td>
                <td>{{ doctor.specialty.title }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="nav">
        <a href="#" class="btn">Выбрать дату посещения</a>
        <a href="/" class="btn">Вернуться на главную</a>
    </div>
</div>
</body>
</html>
