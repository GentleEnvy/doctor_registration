<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style_spec.css">
    <title>Специалисты</title>
</head>
<body>
<header>
    Специалисты
</header>
<div class="container_spec">
    <table class="table">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Специальность</th>
            <th>Квалификация</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td>{{surname}}</td>
            <td>{{name}}</td>
            <td>{{midname}}</td>
            <td>{{specialty}}</td>
            <td>{{qual}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="nav">
    <a href="#" class="btn">Выбрать дату посещения</a>
    <a href="#" class="btn">Вернуться на главную</a>
    </div>
</div>
</body>
</html>
